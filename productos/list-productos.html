<script type="text/javascript">

  var TProductos;

  TProductos=$('#TProductos').DataTable({

        language: {
          
    "processing": "Procesando...",
    "lengthMenu": "Mostrar _MENU_ registros",
    "zeroRecords": "No se encontraron resultados",
    "emptyTable": "Ningún dato disponible en esta tabla",
    "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
    "infoFiltered": "(filtrado de un total de _MAX_ registros)",
    "search": "Buscar:",
    "infoThousands": ",",
    "loadingRecords": "Cargando...",
    "paginate": {
        "first": "Primero",
        "last": "Último",
        "next": "Siguiente",
        "previous": "Anterior"
    }},

    
        ajax: 'http://apis.pedido.com/api/v1/productos',
         lengthMenu: [
            [5, 10, -1],
            ["cinco", "diez", 'Todos'],
        ],
        "bFilter": false,
        columns: [
            { data: 'codigo' },
            { data: 'nombre' },
            { data: 'stock' },
            { data: 'precio' },
            
          
                                    
            {
                "targets": 2,
                "render": function ( data, type, row, meta ) {

                  //console.log(row);

                  var strRow=btoa(JSON.stringify(row));

                  //console.log(strRow);

                  //var cadena1="hola \"mu"++"ndo\"";


                  return '<button class="btn btn-warning btn-sm" onclick="editarCategoria(\''+strRow+'\')"><i class="fa-solid fa-pencil"></i></button><button class="btn btn-success btn-sm ml-2"onclick="eliminarCategoria(\''+row.id+'\')"><i class="fa-solid fa-trash-can"></i></button>';
                }
             }
          ],
    });


  function eliminarCategoria(id)
  {
    console.log(id);


    $("#modalContainer").load("confirm-delete2.html",function(){


      $("#ID").val(id);
      

          $('#confirmDelete').modal("show");

       }); 


    /*
    $.ajax(
        {
          type:"delete",
          url:"http://apis.miapp6.com/api/v1/categorias/"+id,         
          success:function(response)
              {
              
                  recargarData();

              }
        }
      );
    */
  }

  function editarCategoria(row)
  {
    var strRow=atob(row);
    var rowObj=JSON.parse(strRow);

    //console.log(rowObj);

    $("#modalContainer").load("nueva-categoria.html",function(){

      console.log(rowObj);

      $("#ID").val(rowObj.id);
      $("#txtCodigo").val(rowObj.codigo);
      $("#txtNombre").val(rowObj.nombre);
      $("#txtStock").val(rowObj.stock);
      $("#txtPrecio").val(rowObj.precio);
    


          $('#nuevaCategoria').modal("show");

       }); 
  }

  function nuevaCategoria()
  {
    $("#modalContainer").load("nueva-categoria.html",function(){

          $('#nuevaCategoria').modal("show");

       });  
  }

  function recargarData()
   {
      TProductos.ajax.reload();
   }
  
</script>
